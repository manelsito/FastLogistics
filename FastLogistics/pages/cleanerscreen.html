<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/cleaner.css" />
    <title>ToDoList</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h2 id="logo">FastLogistics</h2>
      <div id="punto-uno"></div>
      <div id="circulo"></div>
  
      <button id="cerrarSesion">Salir</button>

      <h1 id="titulo">Hola, usuario</h1>
    </header>

    <div id="container">
      <div class="select-container">
        <div id="direccion-select-container">
          <select class="js-example-basic-single" id="direcciones">
            <option value="defecto" disabled selected>
              Seleccionar direccion
            </option>
          </select>
          <input
            type="text"
            id="direccion-input"
            style="display: block"
            placeholder="Escribe una dirección"
          />
        </div>
        <button id="cambiarDireccion">Seleccionar dirección</button>
      </div>

      <div class="select-container">
        <select id="productos">
          <option value="defecto" disabled selected>Elige los productos</option>
        </select>
      </div>

      <div class="productos-seleccionados">
        <ul id="lista-productos"></ul>
      </div>
    </div>

    <button id="enviar">Enviar</button>


    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="../js/cleaner.js"></script>
  </body>
</html>
